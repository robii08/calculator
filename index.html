<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #9b59b6, #2980b9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator-container {
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        #result {
            width: 90%;
            height: 60px;
            border: none;
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .button {
            font-size: 1.5rem;
            border: none;
            padding: 20px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .button:hover {
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.8);
        }

        .button.operator {
            background: rgba(255, 255, 255, 0.25);
        }

        .button.equal {
            background-color: #27ae60;
        }

        .button.equal:hover {
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.9);
        }

        .button.ac {
            background-color: #e74c3c;
        }

        .button.ac:hover {
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.8);
        }

    </style>
</head>
<body>

    <div class="calculator-container">
        <input type="text" id="result" placeholder="0" readonly>

        <div class="buttons-container">
            <button class="button ac" style="grid-column: span 2;" onclick="clearAll()">AC</button>
            <button class="button" onclick="back()">←</button>
            <button class="button operator" onclick="display('/')">÷</button>
           

            <button class="button" onclick="display(7)">7</button>
            <button class="button" onclick="display(8)">8</button>
            <button class="button" onclick="display(9)">9</button>
            <button class="button operator" onclick="display('*')">×</button>
            

            <button class="button" onclick="display(4)">4</button>
            <button class="button" onclick="display(5)">5</button>
            <button class="button" onclick="display(6)">6</button>
            <button class="button operator" onclick="display('-')">−</button>
            

            <button class="button" onclick="display(1)">1</button>
            <button class="button" onclick="display(2)">2</button>
            <button class="button" onclick="display(3)">3</button>
            <button class="button operator" onclick="display('+')">+</button>
            

            <button class="button"  onclick="display(0)">0</button>
            <button class="button" onclick="display('.')">.</button>
            <button class="button equal" style="grid-column: span 2;" onclick="equal()">=</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const result = document.getElementById('result');

        function display(num) {
            result.value += num;
        }

        function clearAll() {
            result.value = '';
        }

        function back() {
            result.value = result.value.slice(0, -1);
        }

        function equal() {
            try {
                result.value = eval(result.value);
            } catch (error) {
                result.value = 'Error';
                setTimeout(() => { result.value = ''; }, 1000);
            }
        }
    </script>
</body>
</html>
