<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--fontawesome--> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="row w-100">
        <div class="col-4"></div>
        <div class="col-md-4 mt-5" >
            <h1 class="text-center text-danger fw-bold">CALCULATOR</h1>
            <div class="mt-5 shadow cal">
                
                <div class="row p-4 h-100">
                    <div class="row ">
                        <input id="result" type="text" class="form-control mb-4 w-100" placeholder="0" style="margin-left: 3%;">
                        
                    </div>
                    <div class="row W-100">
                        <div class="col-6">
                            <button type="button" class="ac rounded-0 border-dark" onclick="clearall()">AC</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="back rounded-0 border-dark"  onclick="back()">back</i></button>
                            
                        </div>
                        
                        
                    </div>
                    <div class="row w-100">
                        <div class="col-3">
                            <button type="button" class=" but rounded-0 border-dark" onclick="display(7)">7</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="but rounded-0 border-dark" onclick="display(8)">8</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="but rounded-0 border-dark" onclick="display(9)">9</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="but rounded-0 border-dark" onclick="display('/')">/</button>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <button type="button" class="but rounded-0 border-dark" onclick="display(4)">4</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="but rounded-0 border-dark" onclick="display(5)">5</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="but rounded-0 border-dark" onclick="display(6)">6</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="but rounded-0 border-dark" onclick="display('*')">x</button>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <button type="button" class="but rounded-0 border-dark" onclick="display(1)">1</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="but rounded-0 border-dark" onclick="display(2)">2</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="but rounded-0 border-dark" onclick="display(3)">3</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="but rounded-0 border-dark" onclick="display('-')">-</button>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <button type="button" class="but rounded-0 border-dark" onclick="display(0)">0</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="but rounded-0 border-dark" onclick="display('.')">.</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="equal rounded-0 border-dark" onclick="equal()">=</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="but rounded-0 border-dark" onclick="display('+')">+</button>
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</body>
<script>
    function display(num)
    {
        result.value+=num
    }

    function clearall()
    {
        result.value=''
    }

    function back()
    {
        result.value=result.value.slice(0,-1)
    }

    function equal()
    {
        try
        {
            result.value=eval(result.value)
        }
        catch(error)
        {
            result.value='error'
            setTimeout(()=>{result.value=''},1000)
        }
        
    }
</script>
</html>
